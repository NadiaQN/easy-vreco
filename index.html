<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Easy-Vreco</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Encabezado con inputs para agregar ruta -->
  <div class="row">
    <div class="col s12 m12 l12 xl12">
      <header>
        <div class="col s6 m3 l3 xl3">
          <input type="text" name="Origen" id="punto-partida" placeholder="Ingresa tu punto de partida">
        </div>
        <div class="col s6 m3 l3 xl3">
          <input type="text" name="Destino" id="punto-destino" placeholder="Ingresa tu punto de termino">
        </div>
        <div class="col s6 m3 l3 xl3 center-align">
          <button id="trazar-ruta" class="btn pulse purple darken-3">Ruta</button>
        </div>
        <div class="col s6 m3 l3 cl3 right-align">
          <button id="encuentrame" class="btn purple darken-3">Encuentrame</button>
        </div>
      </header>
    </div>
  </div>
  <section>
    <div class="row">
      <div class="col s12 m12 l12 xl12">
        <div id="map"></div>
      </div>
    </div>
  </section>
  

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyoDOcvldQe9Z0c_rqYfqIEszPyJBSnsU&callback=initMap&libraries=places"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
